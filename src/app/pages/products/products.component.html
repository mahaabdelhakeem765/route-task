<section class="py-5">
    <div class="container mx-auto px-4">
        <div class="max-w-xs sm:max-w-sm md:max-w-7xl mx-auto">

          
          <!-- <app-grid-cards [products]="productsList()"></app-grid-cards> -->
          <!-- If an error occurs -->
          @if (apiError(); as hasError) {
            <div class="max-w-4xl mx-auto mt-6">
              <div class="rounded-xl border border-red-300 bg-red-50 p-6 shadow-sm">
                <div class="flex items-start gap-4">
                  <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
                  </div>
                  <div class="flex-1">
                    <h3 class="text-lg font-semibold text-red-800">Failed to Load Products</h3>
                    <p class="mt-1 text-sm text-red-700">
                      Something went wrong while trying to fetch the products. Please try again.
                    </p>
                    <div class="mt-4">
                      <button 
                      (click)="callGetAllProducts()" 
                      class="inline-flex items-center gap-2 rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400">
                      <i class="fas fa-redo-alt"></i> Try Again
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          } @else {
          <!-- Normal product list -->
              <h2 class="text-gray-700 text-2xl mb-2">All Products</h2>
              <app-grid-cards [products]="productsList()"></app-grid-cards>
            }

        </div>

        
    </div>
</section>
